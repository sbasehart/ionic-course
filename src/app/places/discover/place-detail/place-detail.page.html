<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click) ="onFavorite()"><ion-icon name="heart"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="place">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="place?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="text-center">
      <ion-col>
        {{place?.description}}
      </ion-col>
    </ion-row>
    <ion-footer class="text-center">
      <p>{{place.price | currency}} per additional guest</p>
      <small>{{place.addGuestFee | currency}} per additional guest</small>
    </ion-footer>
    <br>
      <ion-button shape="round" expand="full" (click) ="onBookPlace()">Book</ion-button>
  </ion-grid>

</ion-content>
