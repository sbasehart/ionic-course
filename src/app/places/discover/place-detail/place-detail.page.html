<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="place">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="place?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="text-center">
      <ion-col>
        {{place?.description}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Check In Date : </ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="text-center">
        <span>&nbsp;&nbsp;{{date}}&nbsp;&nbsp;</span>
        <ion-button class="qty" (click)="decrementQty()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
        <span>&nbsp;&nbsp;{{item_qty}}&nbsp;&nbsp;</span>
        <ion-button class="qty" (click)="incrementQty()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <span>&nbsp;&nbsp;Night(s)</span>
      </ion-col>
    </ion-row>
    <ion-col size="6" class="text-center">
      <h3>Total Price: {{item_qty * place?.price | currency}}</h3>
    </ion-col>
    <ion-button shape="round" expand="full">Book</ion-button>
  </ion-grid>
</ion-content>
