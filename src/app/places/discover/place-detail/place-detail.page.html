  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="places"></ion-back-button>
      </ion-buttons>
      <ion-title>{{place?.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="place">
    <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-img [src]="place?.imageUrl"></ion-img>
          </ion-col>
  
        </ion-row>
        <ion-row>
          <ion-col class="text-center">
            {{place?.description}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <button clear (click)="decrementQty()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
            <span>&nbsp;&nbsp;{{item_qty}}&nbsp;&nbsp;</span>
            <button clear (click)="incrementQty()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col size="3">
            <span>Night(s)</span>
          </ion-col>
          <ion-col size="6">
            <span>Total Price: {{item_qty * place?.price | currency}}</span>
          </ion-col>
          <ion-row>
  
          </ion-row>
        </ion-row>
    </ion-grid>
  </ion-content>
