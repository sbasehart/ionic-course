<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="flex text-center" *ngIf="loadedPlaces[0]">
        <ion-card>
          <ion-card-header color="primary">
            <ion-row>
              <ion-col size="8" offset="2">
                <ion-label>
                  {{loadedPlaces[0]?.title}}
                </ion-label>
                <ion-card-subtitle>
                  {{loadedPlaces[0]?.price | currency}} per night
                </ion-card-subtitle>
              </ion-col>
              <ion-col size="2">
                <ion-button [routerLink]="['/places/tabs/discover/', loadedPlaces[0]?.id]">
                  <ion-icon name="arrow-redo-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0]?.imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{ loadedPlaces[0]?.description }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="8" class="flex text-center" *ngFor="let place of loadedPlaces.slice(1)">
        <ion-card>
          <ion-row class="notFeatured">
            <ion-col size="8" offset="2">
              <ion-label>
                {{place.title}}
              </ion-label>
              <ion-card-subtitle>
                {{place.price | currency}} per night
              </ion-card-subtitle>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="none" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
              <ion-icon slot="start" name="arrow-redo-circle-outline"></ion-icon>
            </ion-button>
            </ion-col>
          </ion-row>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{place.description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
