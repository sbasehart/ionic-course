<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit This Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="offer">
  <form [formGroup]="editOfferForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" size-sm="12" size-xs="12" class="flex text-center">
          <ion-card>
            
            <ion-card-title>
              <ion-item lines="none" lines="none">
              <ion-label color="primary" position="stacked">
                Offer Title :
              </ion-label>
              <ion-input required type="text" formControlName="title" name="title"></ion-input>
              </ion-item>
            </ion-card-title>

            <ion-card-content>

              <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                  Image Url :
                </ion-label>
                <ion-input required type="text" formControlName="imageUrl" name="imageUrl"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                  Description :
                </ion-label>
                <ion-textarea rows="6" required type="text" formControlName="description" name="description">
                </ion-textarea>
              </ion-item>

              <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                  Price Per Night :
                </ion-label>
                <ion-input required type="number" formControlName="price" name="price"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                  Fee per Additional Guest :
                </ion-label>
                <ion-input required type="number" formControlName="addGuestFee" name="addGuestFee"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label color="primary" position="stacked">Image Preview :</ion-label>
                <ion-img [src]="offer?.imageUrl"></ion-img>
              </ion-item>
              <br>
              <ion-button [expand]="block" type="submit" (click)="onSavePlace()">Save Changes</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
