<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" size-sm="12" size-xs="12" class="flex text-center" *ngFor="let offer of loadedOffers">
        <ion-card >
          <ion-card-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label class="notFeatured">
                <h2>{{offer.title}}</h2>
              </ion-label>
            </ion-item>
            <br>
            <ion-card-subtitle>                
              {{offer.price | currency}} /night + {{offer.addGuestFee | currency}} /additional guest
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{offer.description}}
            </p>
          </ion-card-content>
          <ion-footer>
            <ion-row >
              <ion-col class="text-center" size="12">
              <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                View bookings
              </ion-button>
              <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
                Edit
              </ion-button>
              <ion-button>
                Delete
              </ion-button>
            </ion-col>
            </ion-row>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
