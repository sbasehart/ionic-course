<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="flex text-center" *ngFor="let offer of loadedOffers">
        <ion-card >
          <ion-card-header>
            <ion-label class="notFeatured">
              {{offer.title}}
            </ion-label>
            <ion-card-subtitle>
              {{offer.price | currency}} per night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="offer.imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{offer.description}}
            </p>
          </ion-card-content>
          <ion-footer>
            <ion-row >
              <ion-col class="text-center" size="12">
              <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                View bookings
              </ion-button>
              <ion-button>
                Edit
              </ion-button>
              <ion-button>
                Delete
              </ion-button>
            </ion-col>
            </ion-row>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
