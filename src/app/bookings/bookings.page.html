<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card *ngFor="let booking of bookings">
        <ion-card-header value>
          Booking: {{booking.id}} under {{booking.firstName}} {{booking.lastName}}
        </ion-card-header>
        <ion-card-content>
          Check In: {{booking.checkIn | date}}<br>
          Nights: {{booking.nights}}<br>
          Guests: {{booking.guests}}<br>
          Total: {{booking.totalPrice}}
        </ion-card-content>
        <ion-footer>
          <ion-card-subtitle>
            {{bookedPlace?.title}}
          </ion-card-subtitle>
        </ion-footer>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
