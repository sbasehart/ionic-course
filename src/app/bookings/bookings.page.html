<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-item *ngFor="let booking of bookings">
      <ion-subheader *ngFor="let place of booking.placeId">
        Booking: {{place.title}}
      </ion-subheader>
    </ion-item>
  </ion-row>
</ion-grid>
</ion-content>
