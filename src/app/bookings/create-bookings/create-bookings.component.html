<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons>
      <ion-back-button defaultHref="places/tabs/discover/place-details/"></ion-back-button>
    </ion-buttons> -->
    <ion-title>{{selectedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
   <form [formGroup]="bookingForm">
    <ion-row class="text-center">
      <ion-label>
        <ion-img src="{{selectedPlace.imageUrl}}"></ion-img>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">First Name : </ion-label>
          <ion-input type="text" ngModel formControlName="firstName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label  position="stacked">Last Name : </ion-label>
          <ion-input type="text" ngModel formControlName="lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Check In Date : </ion-label>
          <ion-datetime ngModel formControlName="checkIn"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label  position="stacked">Guests : </ion-label>
          <ion-input type="number" ngModel formControlName="guests"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label  position="stacked">Nights : </ion-label>
          <ion-input type="number" ngModel formControlName="nights"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-col size="6" class="text-center">
      <ion-text>Total Price: {{(this.booking.nights * this.selectedPlace.price) + (this.booking.guests > 1 ? (this.booking.guests - 1)  * this.selectedPlace.addGuestFee : 0) | currency}}</ion-text>
    </ion-col>
    <ion-row >
      <ion-col size="12" class="text-center">
      <ion-button color="warning" (click)="close()">Cancel</ion-button>
      <ion-button color="primary" type="submit" (click)="onBookPlace()">Submit Booking Request</ion-button>
    </ion-col>
    </ion-row>
   </form>
  </ion-grid>
</ion-content>
