<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item class="text-center">
              <ion-label position="stacked">Email&nbsp;&nbsp;&nbsp;<ion-badge slot="end" *ngIf="!emailCtrl.valid && emailCtrl.touched" color="danger">Invalid</ion-badge>
              </ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item class="text-center">
              <ion-label position="stacked">Password&nbsp;&nbsp;&nbsp;<ion-badge slot="end"  *ngIf="!passwordCtrl.valid && passwordCtrl.touched" color="danger">Invalid</ion-badge></ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="submit" expand="block" [disabled]="!emailCtrl.valid || !passwordCtrl.valid" (click)="onLogin()">Login</ion-button>
          <ion-button color="primary" expand="block" fill="outline" (click)="onSwitchMode()">Switch to {{isLogin ? 'Signup' : 'Login'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
