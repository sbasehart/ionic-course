<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-list>
        <ion-item class="text-center">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item  class="text-center">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button color="primary" expand="block" (click)="onLogin()">Login</ion-button>
      <ion-button color="primary" expand="block" fill="outline" (click)="onSignup()">Sign Up</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
