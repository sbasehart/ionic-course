<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="flex text-center" *ngFor="let place of loadedFavs">
        <ion-card [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
          <ion-card-header>
            <ion-label class="notFeatured">
              {{place.title}}
            </ion-label>
            <ion-card-subtitle>
              {{place.price | currency}} per night 
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{place.description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
